plugins {
    id 'java'
    id 'com.github.ben-manes.versions' version '0.49.0'
}

repositories {
    mavenLocal()
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    testImplementation 'org.slf4j:slf4j-simple:2.0.9'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.6.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.14.1'
    testImplementation 'com.evanlennick:retry4j:0.15.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

// compile sources with UTF-8 encoding
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

test {
    // use junit 5
    useJUnitPlatform()
    // print status of tests
    testLogging { events 'passed', 'skipped', 'failed' }
    if (project.hasProperty('webdriver.firefox.bin')) {
        systemProperty 'webdriver.firefox.bin', project.getProperty('webdriver.firefox.bin')
    }
}

tasks.named('dependencyUpdates').configure {
    gradleReleaseChannel = 'current'
    revision = 'integration'
}
